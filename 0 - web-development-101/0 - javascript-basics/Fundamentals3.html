<!DOCTYPE HTML>
<html>
    <head>
        <title>Javascript Fundamentals: Part 3</title>
    </head>
    <body>

        <form id="values" onsubmit="return false;">
            <label><p>Digite os valores</p></label>
            x: <input type="number" id="x" placeholder="x"><br />
            y: <input type="number" id="y" placeholder="y"><br />
            s: <input type="text" id="string" placeholder="string"><br />
            <input type="submit" id="submitForm">
        </form>

        <p>add7 = <span id="add7">undefined</span></p>
        <p>multiply = <span id="multiply">undefined</span></p>
        <p>capitalize = <span id="capitalize">undefined</span></p>
        <p>lastLetter = <span id="lastLetter">undefined</span></p>

        <script>
            function add7(x) {
              return +x + 7;
            }
            function multiply(x,y) {
              console.log
              return x * y;
            }
            function capitalize(string) {
              let first = string.slice(0,1);
              first = first.toUpperCase();
              let rest = string.slice(1);
              return first + rest;
            }
            function lastLetter(string) {
              return string.slice(-1);
            }

            document.getElementById("submitForm").addEventListener('click',getValues)

            function getValues() {
              let xForm = document.getElementById("x").value;
              let yForm = document.getElementById("y").value;
              let stringForm = document.getElementById("string").value;
              document.getElementById("add7").textContent = add7(xForm);
              document.getElementById("multiply").textContent = multiply(xForm,yForm);
              document.getElementById("capitalize").textContent = capitalize(stringForm);
              document.getElementById("lastLetter").textContent = lastLetter(stringForm);
            }
        </script>
    </body>
</html>
